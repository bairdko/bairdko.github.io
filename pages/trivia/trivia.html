<!DOCTYPE html>

<html lang = "en-us">
  <head>
    <meta charset = "UTF-8">
    <title>Trivia Game</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <!-- fonts can go here -->
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Muli" rel="stylesheet">
	
    <!-- custom css-->
    <link rel ="stylesheet" href = "./assets/css/style.css">

  </head>

  <body>

    <nav class = "navbar">
      <!--filler to put space above container for ~*~aesthetic~*~ purposes -->
     </br>
    </nav>

    <div class = "container text-dark rounded border border-info">

      <div class = "row justify-content-center">
        <h1>Trivia</h1>
      <!--end header row-->
      </div>

      <div class = "row justify-content-center">
        <h5 class = "bg-light border border-secondary rounded">Time Left: <span id = "timer">30</span></h5>
      </div>

      <div class = "row justify-content-center"id = "question">
        <h3>[Question]</h3>
      </div>

      <div class = "row justify-content-center">
        <div class = "col-md-3 text-center">
          <ol>
            <!--list items will go here-->
          </ol>
        </div>
      </div>

      <div class = "row justify-content-center">
          <h5 class = "bg-light border border-secondary rounded">Correct: <span id = "correct">0</span></h5>
          <h5 class = "bg-light border border-secondary rounded">Incorrect: <span id = "incorrect">0</span></h5>
      </div>

      <div class = "row justify-content-center">
        <button class = "btn btn-outline-info" id = "restart">Restart Game</button>
      </div>

    <!--end container--> 
    </div>


    <!--jQuery library-->
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script> 
    <script src = "./assets/js/trivia.js"></script>
  </body>

</html>
