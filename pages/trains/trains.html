<!DOCTYPE html>

<html lang = "en-us">
  <head>
    <meta charset = "UTF-8">
    <title>Train Scheduler</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <!-- fonts can go here -->
	
    <!-- custom css-->
    <link rel ="stylesheet" href = "./assets/style.css">

  </head>

  <body>
    <div class = "container">
        <div class = "row">
          <!--filler row-->
          <br/>
        </div>
        <div class = "jumbotron text-center">
            <h1>Train Scheduler</h1>
        </div>
      <div class = "row">

      </div>

    </div>

    <!--Train Display-->

    <div class = "row justify-content-center">

        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Current Train Schedule</h3>
          </div>
          <div class="card-body">

            <table class="table table-bordered">
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away</th>
                </tr>
              </thead>

              <tbody id = "dataRow">

              </tbody>

            </table>
          </div>
        </div>
      </div>
  
    <div class = "row">
      <br /> <!--filler row-->
    </div>

    <!--Input Form-->

    <div class = "row justify-content-center">

        <div class="col-lg-8">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">Add Train</h3>
            </div>
            <div class="card-body">
    
              <form role="form">
                <div class="form-group">
                  <label for="name-input">Train Name:</label>
                  <input class="form-control" id="name-input" type="text">
                </div>
                <div class="form-group">
                  <label for="destination-input">Destination:</label>
                  <input class="form-control" id="destination-input" type="text">
                </div>
                <div class="form-group">
                  <label for="start-input">First Train Time:</label>
                  <input class="form-control" id="start-input" type="time">
                </div>
                <div class="form-group">
                  <label for="Frequency-input">Frequency:</label>
                  <input class="form-control" id="frequency-input" type="number">
                </div>
                <button class="btn btn-primary" id="add-train" type="submit">Submit</button>
              </form>
    
            </div>
          </div>
        </div>
    
      </div>


    <!--jQuery library-->
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
    <script src = "./assets/trains.js"></script>
  </body>

</html>
